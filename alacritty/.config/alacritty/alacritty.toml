[selection]
save_to_clipboard = true

[font]
size = 16

[font.offset]
x = 1 # For letter spacing (optional)
y = 2 # For line spacing

[font.normal]
family = "IoskeleyMono Nerd Font"
style = "Light"

[font.bold]
family = "IoskeleyMono Nerd Font"
style = "Medium"

[font.italic]
family = "IoskeleyMono Nerd Font"
style = "Light Italic"

[font.bold_italic]
family = "IoskeleyMono Nerd Font"
style = "Medium Italic"

[mouse]
hide_when_typing = true

[cursor]
vi_mode_style = "Block"
blink_interval = 500
unfocused_hollow = true
thickness = 0.15

[cursor.style]
shape = "Beam"
blinking = "Always"

[window]
decorations = "buttonless"
startup_mode = "Windowed"
option_as_alt = "Both"

[window.dimensions]
columns = 110
lines = 30

[window.padding]
x = 5
y = 5

[terminal.shell]
program = "/bin/zsh"
args = ["-l", "-c", "/opt/homebrew/bin/tmux new-session -A -D -s default"]

[keyboard]
bindings = [
    # âŒ˜ + enter puts window in macOS full screen
    { key = "Enter", mods = "Command", action = "ToggleFullscreen"},
]

[general]

ipc_socket = true
# themes from https://github.com/alacritty/alacritty-theme

import = [
    # "~/.config/alacritty/themes/themes/one_dark.toml"
    # "~/.config/alacritty/themes/themes/remedy_dark.toml"
    "~/.config/alacritty/themes/gruvbox_material_medium_dark.toml"
    # "~/.config/alacritty/themes/themes/dark_pastels.toml"
]

